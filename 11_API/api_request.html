<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request States</title>
    <style>
        body {
            background-color: #212121;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        table {
            margin: 40px auto;
            border-collapse: collapse;
            min-width: 400px;
            background: #292929;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        th, td {
            padding: 14px 20px;
            text-align: left;
        }
        th {
            background: #333;
            color: #ffeb3b;
            font-size: 1.1em;
        }
        tr:nth-child(even) {
            background: #242424;
        }
        tr:nth-child(odd) {
            background: #292929;
        }
        tr:hover {
            background: #383838;
        }
    </style>
</head>
<body>
<table>
  <tr>
    <th>Value</th>
    <th>State</th>
    <th>Description</th>
  </tr>
  <tr>
    <td>0</td>
    <td>UNSET</td>
    <td>Client has been created. open() not called yet.</td>
  </tr>
  <tr>
    <td>1</td>
    <td>OPENED</td>
    <td>open() has been called.</td>
  </tr>
  <tr>
    <td>2</td>
    <td>HEADERS_RECEIVED</td>
    <td>send() has been called, and headers and status are available.</td>
  </tr>
  <tr>
    <td>3</td>
    <td>LOADING</td>
    <td>Downloading; responseText holds partial data.</td>
  </tr>
  <tr>
    <td>4</td>
    <td>DONE</td>
    <td>The operation is complete.</td>
  </tr>
</table>
</body>
<script src="api.js"></script>
</html>
